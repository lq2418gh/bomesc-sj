log4j.rootLogger=error,filewrite,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss}] %l %m %n

log4j.appender.filewrite=org.apache.log4j.RollingFileAppender
log4j.appender.filewrite.File=d:/log/log.log
log4j.appender.filewrite.MaxFileSize=1024KB
log4j.appender.filewrite.MaxBackupIndex=1
log4j.appender.filewrite.Threshold=INFO
log4j.appender.filewrite.layout=org.apache.log4j.PatternLayout
log4j.appender.filewrite.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss}] %l %t %m %n

log4j.logger.org.springframework.security=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.org.hibernate.hql.ast.AST=ERROR
log4j.logger.org.hibernate.SQL=ERROR
log4j.logger.org.hibernate.type=ERROR
log4j.logger.org.hibernate.cache=ERROR
log4j.logger.org.hibernate.transaction=ERROR
log4j.logger.org.hibernate.jdbc=ERROR
log4j.logger.org.codehaus.jackson=ERROR
#\u6570\u636e\u8ddf\u8e2a\u8868\u5bfc\u5165\u65f6\u6587\u4ef6\u5173\u95ed\u5931\u8d25\u8bb0\u5f55
log4j.logger.scheduler=INFO,scheduler
log4j.appender.scheduler=org.apache.log4j.RollingFileAppender
log4j.appender.scheduler.File=d:/log/dataTrackLog.log
log4j.appender.scheduler.MaxFileSize=1024KB
log4j.appender.scheduler.MaxBackupIndex=1
log4j.appender.scheduler.Threshold=INFO
log4j.appender.scheduler.layout=org.apache.log4j.PatternLayout
log4j.appender.scheduler.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss}] %l %t %m %n
log4j.additivity.scheduler=false
 